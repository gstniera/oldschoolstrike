<!-- templates/modal.html (REPLACE your existing modal.html with this) -->
<div id="crudModal" class="hidden fixed inset-0 z-50 flex items-start justify-center overflow-y-auto bg-black bg-opacity-40 py-8">
  <div id="crudModalContent"
       class="relative w-full max-w-3xl mx-4 sm:mx-6 bg-transparent"
       role="dialog" aria-modal="true" aria-labelledby="crudModalTitle">

    <!-- visual panel (fills the inner area, styled like create/edit page) -->
    <div class="bg-[#F0F3FA] rounded-lg border border-gray-200 shadow-lg overflow-hidden">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-6 border-b">
        <div>
          <h3 id="crudModalTitle" class="text-2xl font-bold text-[#395886]">ᯓ★Create New Product⋆˚࿔</h3>
        </div>
        <button type="button" aria-label="Close" class="text-gray-500 hover:text-gray-900 rounded-lg p-1.5" onclick="hideModal()">
          <!-- X icon -->
          <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>

      <!-- Modal body: use same layout as create page -->
      <div class="px-6 py-6 form-style">
        <form id="productForm" class="space-y-6">
          {% csrf_token %}
          <input type="hidden" id="product_id" name="product_id" value="">

          <div>
            <label for="title" class="block text-sm font-medium text-[#395886] mb-2">Name</label>
            <div class="w-full">
              <input type="text" id="title" name="name" placeholder="Enter product name" required
                     class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-3 bg-white" />
            </div>
          </div>

          <div>
            <label for="price" class="block text-sm font-medium text-[#395886] mb-2">Price (IDR)</label>
            <div class="w-full">
              <input type="number" id="price" name="price" min="0" required placeholder="contoh: 150000"
                     class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-3 bg-white" />
            </div>
          </div>

          <div>
            <label for="content" class="block text-sm font-medium text-[#395886] mb-2">Description</label>
            <div class="w-full">
              <textarea id="content" name="description" rows="6" required
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-3 bg-white"
                        placeholder="Enter product description"></textarea>
            </div>
          </div>

          <div>
            <label for="category" class="block text-sm font-medium text-[#395886] mb-2">Category</label>
            <div class="w-full">
              <input id="category" name="category" maxlength="100" placeholder="Enter product category" required
                     class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-3 bg-white" />
            </div>
          </div>

          <div>
            <label for="thumbnail" class="block text-sm font-medium text-[#395886] mb-2">Thumbnail URL</label>
            <div class="w-full">
              <input type="url" id="thumbnail" name="thumbnail" placeholder="https://example.com/image.jpg"
                     class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-3 bg-white" />
            </div>
          </div>

          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-white border-gray-300 rounded">
            <label for="is_featured" class="ml-3 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </form>
      </div>

      <!-- Modal footer: big Submit + Cancel -->
      <div class="px-6 py-5 border-t bg-[#F0F3FA] flex flex-col sm:flex-row items-center gap-4">
        <button type="button" id="cancelButton" onclick="hideModal()"
                class="w-full sm:w-auto px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium bg-white hover:bg-[#B1C9EF]">
          Cancel
        </button>

        <button type="submit" id="submitProduct" form="productForm"
                class="w-full sm:flex-1 bg-[#2F80E4] text-white px-6 py-3 rounded-md font-semibold hover:bg-[#395886]">
          Add Product⌯⌲
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  // keep show/hide helpers as before (do not change names)
  function getCookie(name) {
    const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
    return v ? v.pop() : '';
  }
  function showModal(mode) {
    const modal = document.getElementById('crudModal');
    const title = document.getElementById('crudModalTitle');
    if (!modal) return;
    // reset form for create
    if (mode === 'create') {
      title.textContent = 'ᯓ★Create New Product⋆˚࿔';
      const frm = document.getElementById('productForm');
      frm && frm.reset();
      const pid = document.getElementById('product_id');
      if (pid) pid.value = '';
    } else if (mode === 'edit') {
      title.textContent = 'ᯓ★Edit Product⋆˚࿔';
    }
    modal.classList.remove('hidden');
    // focus first input
    setTimeout(()=> {
      const first = document.getElementById('title');
      if (first) first.focus();
    }, 80);
  }
  function hideModal() {
    const modal = document.getElementById('crudModal');
    if (!modal) return;
    modal.classList.add('hidden');
  }

  // allow closing modal by clicking outside the panel
  (function(){
    const modal = document.getElementById('crudModal');
    if (!modal) return;
    modal.addEventListener('click', function(e){
      if (e.target === modal) hideModal();
    });
    // esc to close
    document.addEventListener('keydown', function(e){
      if (e.key === 'Escape') hideModal();
    });
  })();
</script>
