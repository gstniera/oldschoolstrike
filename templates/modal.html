<!-- Modal (templates/modal.html) -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="crudModalTitle" class="text-xl font-semibold text-gray-900">Create New Product</h3>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        {% csrf_token %}
        <!-- hidden product id (empty => create; filled => edit) -->
        <input type="hidden" id="product_id" name="product_id" value="">

        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="title" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price (IDR)</label>
          <input type="number" id="price" name="price" min="0" required
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
            placeholder="contoh: 150000">
        </div>

        <div class="mb-4">
          <label for="content" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="content" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <textarea id="category" name="category" maxlength="100" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product category" required></textarea>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-[#B1C9EF] transition-colors text-center" onclick="hideModal()">Cancel</button>

      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-[#2F80E4] text-white px-6 py-3 rounded-md font-medium hover:bg-[#395886] transition-colors">Add Product⌯⌲o</button>
    </div>
  </div>
</div>

<script>
  // helper: read cookie (used for CSRF header)
  function getCookie(name) {
    const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
    return v ? v.pop() : '';
  }

  function showModal(mode = 'create') {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    const title = document.getElementById('crudModalTitle');
    modal.classList.remove('hidden');
    if (mode === 'create') {
      title.textContent = 'ᯓ★Create New Product⋆˚࿔';
      document.getElementById('productForm').reset();
      document.getElementById('product_id').value = '';
    } else if (mode === 'edit') {
      title.textContent = 'Edit Product';
    }
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => modal.classList.add('hidden'), 150);
  }

  // Submit handler (detect create vs update)
  async function submitProductEntryAjax() {
    const form = document.getElementById('productForm');
    const productId = document.getElementById('product_id').value;
    const formData = new FormData(form);

    // choose endpoint
    if (productId && productId.trim() !== '') {
      // update
      const urlTemplate = `{% url 'main:update_product_ajax' '00000000-0000-0000-0000-000000000000' %}`;
      const url = urlTemplate.replace('00000000-0000-0000-0000-000000000000', productId);
      const resp = await fetch(url, {
        method: 'POST',
        headers: { 'X-CSRFToken': getCookie('csrftoken') },
        body: formData,
        credentials: 'same-origin'
      });
      if (resp.ok) {
        showToast('Product updated successfully!', 'success');
        hideModal();
        document.dispatchEvent(new CustomEvent('productUpdated')); // notify main
      } else {
        const data = await resp.json().catch(()=>null);
        showToast('Update failed', 'error');
      }
    } else {
      // create (existing endpoint)
      const url = `{% url 'main:add_product_entry_ajax' %}`;
      const resp = await fetch(url, {
        method: 'POST',
        headers: { 'X-CSRFToken': getCookie('csrftoken') },
        body: formData,
        credentials: 'same-origin'
      });
      if (resp.ok || resp.status === 201) {
        showToast('Product created successfully!', 'success');
        hideModal();
        document.dispatchEvent(new CustomEvent('productAdded'));
      } else {
        const data = await resp.json().catch(()=>null);
        showToast('Create failed: ' + (data?.detail || resp.status), '', 'error');
      }
    }
  }

  // Open modal in edit mode and populate fields using show_json_by_id
  async function openEditModal(productId) {
    if (!productId) return;
    const urlTemplate = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`;
    const url = urlTemplate.replace('00000000-0000-0000-0000-000000000000', productId);
    try {
      const resp = await fetch(url, { headers: { 'Accept': 'application/json' }, credentials: 'same-origin' });
      if (!resp.ok) {
        showToast('Failed to load product for edit', 'error');
        return;
      }
      const data = await resp.json();
      // populate
      document.getElementById('product_id').value = data.id || productId;
      document.getElementById('title').value = data.name || '';
      document.getElementById('price').value = data.price || '';
      document.getElementById('content').value = data.description || '';
      document.getElementById('category').value = data.category || '';
      document.getElementById('thumbnail').value = data.thumbnail || '';
      document.getElementById('is_featured').checked = !!data.is_featured;
      showModal('edit');
    } catch (e) {
      console.error(e);
      showToast('Error loading product', 'error');
    }
  }

  // Hook submit event
  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    submitProductEntryAjax();
  });
</script>
